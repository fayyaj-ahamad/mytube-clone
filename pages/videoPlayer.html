<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="/css/videoPlayer.css">
    <title>MyTube</title>
</head>
<body>
    <div class="container">
      <div class="main">
        <nav>
            <div class="logo">
              <h1><i class="ri-youtube-fill"></i>MyTube<sup>IN</sup></h1>
            </div>
            <div class="search">
                <input type="search" placeholder="Search Item">
                <i class="ri-search-line"></i>
            </div>
            <div class="profile-btn">
                <button><i class="ri-mic-fill"></i></button>
                <button id="icon"><i class="ri-notification-4-line"></i></button>
                <button id="openProfile"><img src="/image/a.png" id="simg"/></button>
            </div> 
        </nav>        
        <div class="userprofile">
        </div>
        <div class="allVideo">
              <div class="video">
                <video src="" width="100" class="video-tag" autoplay controls>

                </video>
              </div>  
              <div class="videoList">
                <ul class="video-list">

                </ul>
              </div>
        </div>
      </div>
    </div>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="/js/videoPlayer.js"></script>
</body>
</html>
